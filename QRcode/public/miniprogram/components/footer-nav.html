<script>
    // 根据当前页面URL设置活动导航项
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const filename = currentPath.substring(currentPath.lastIndexOf('/') + 1);
        
        // 移除所有导航项的active类
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
        });
        
        // 根据当前页面设置活动导航项
        if (filename === 'index.html' || filename === '') {
            document.getElementById('nav-home').classList.add('active');
        } else if (filename.includes('farm-monitor') || filename.includes('farm-video-monitor')) {
            document.getElementById('nav-monitor').classList.add('active');
        } else if (filename.includes('task')) {
            document.getElementById('nav-task').classList.add('active');
        } else if (filename.includes('data-analysis')) {
            document.getElementById('nav-analysis').classList.add('active');
        } else if (filename.includes('profile')) {
            document.getElementById('nav-profile').classList.add('active');
        }
    });
</script>
