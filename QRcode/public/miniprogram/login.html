<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - 智慧农场小程序</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="components/unified-header.html"></script>
    <script src="components/unified-footer.html"></script>
    <style>
        /* 页面特定样式 */
        .login-container {
            min-height: calc(100vh - 64px);
        }
        .form-input {
            transition: all 0.3s ease;
            border: 1px solid #e5e5e5;
        }
        .form-input:focus {
            border-color: #07c160;
            box-shadow: 0 0 0 2px rgba(7, 193, 96, 0.2);
        }
        .login-btn {
            background-color: #07c160;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background-color: #06ad56;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .tab-active {
            color: #07c160;
            border-bottom: 2px solid #07c160;
        }
        .social-login-btn {
            transition: all 0.3s ease;
        }
        .social-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="safe-area" style="max-width: 414px; margin: 0 auto; position: relative; min-height: 100vh;">
    <!-- 顶部导航栏 -->
    <header class="sticky top-0 bg-white shadow-sm z-10 safe-area-top">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center">
                <a href="home.html" class="mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="text-lg font-bold">登录/注册</h1>
            </div>
            <div class="flex space-x-3">
                <a href="#" class="text-sm text-green-600">帮助</a>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="pb-16">
        <div class="login-container flex flex-col justify-center px-4 py-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <img src="../logo.png" alt="智慧农场" class="h-16 mx-auto mb-2">
                <h2 class="text-xl font-bold text-gray-800">智慧农场管理平台</h2>
                <p class="text-sm text-gray-500 mt-1">科技赋能农业，智慧改变未来</p>
            </div>
            
            <!-- 登录/注册切换标签 -->
            <div class="flex border-b border-gray-200 mb-6">
                <button id="login-tab" class="flex-1 py-2 text-center tab-active">登录</button>
                <button id="register-tab" class="flex-1 py-2 text-center">注册</button>
            </div>
            
            <!-- 登录表单 -->
            <div id="login-form" class="form-container">
                <div class="mb-4">
                    <label for="login-username" class="block text-sm font-medium text-gray-700 mb-1">用户名/手机号</label>
                    <input type="text" id="login-username" class="form-input w-full px-3 py-2 rounded-lg" placeholder="请输入用户名或手机号">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="login-password" class="form-input w-full px-3 py-2 rounded-lg" placeholder="请输入密码">
                    <div class="flex justify-end mt-1">
                        <a href="#" class="text-xs text-green-600">忘记密码?</a>
                    </div>
                </div>
                <button class="login-btn w-full py-3 text-white font-medium rounded-lg">登录</button>
                
                <!-- 其他登录方式 -->
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center">
                            <span class="px-2 bg-white text-sm text-gray-500">其他登录方式</span>
                        </div>
                    </div>
                    <div class="flex justify-center mt-4 space-x-4">
                        <button class="social-login-btn p-2 rounded-full bg-gray-100">
                            <svg class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8.87 16.195c-2.65 0-4.79-1.755-4.79-3.925 0-2.17 2.14-3.925 4.79-3.925 1.15 0 2.21.355 3.07.955l-1.24 1.495c-.51-.35-1.14-.555-1.83-.555-1.52 0-2.75 1.025-2.75 2.03 0 1.005 1.23 2.03 2.75 2.03.69 0 1.32-.205 1.83-.555l1.24 1.495c-.86.6-1.92.955-3.07.955zm9.13-3.925c0 2.17-2.14 3.925-4.79 3.925-1.15 0-2.21-.355-3.07-.955l1.24-1.495c.51.35 1.14.555 1.83.555 1.52 0 2.75-1.025 2.75-2.03 0-1.005-1.23-2.03-2.75-2.03-.69 0-1.32.205-1.83.555l-1.24-1.495c.86-.6 1.92-.955 3.07-.955 2.65 0 4.79 1.755 4.79 3.925z"/>
                            </svg>
                        </button>
                        <button class="social-login-btn p-2 rounded-full bg-gray-100">
                            <svg class="w-6 h-6 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20.3 12c0 .6-.1 1.1-.2 1.6h-7.8v-3.3h4.5c-.1-.8-.5-1.6-1.1-2.2v-1.8h2.8c1.1 1.3 1.8 3 1.8 5.7zm-11.2 6.5c-3.6 0-6.5-2.9-6.5-6.5s2.9-6.5 6.5-6.5c1.8 0 3.3.7 4.5 1.9l-2.2 2.2c-.6-.6-1.4-.9-2.3-.9-2 0-3.6 1.6-3.6 3.6s1.6 3.6 3.6 3.6c1.5 0 2.8-.9 3.3-2.1h-3.3v-2.9h5.7c.1.4.1.8.1 1.3 0 3.5-2.5 6.3-5.8 6.3z"/>
                            </svg>
                        </button>
                        <button class="social-login-btn p-2 rounded-full bg-gray-100">
                            <svg class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 注册表单 -->
            <div id="register-form" class="form-container hidden">
                <div class="mb-4">
                    <label for="register-phone" class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                    <input type="tel" id="register-phone" class="form-input w-full px-3 py-2 rounded-lg" placeholder="请输入手机号">
                </div>
                <div class="mb-4">
                    <label for="register-code" class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                    <div class="flex space-x-2">
                        <input type="text" id="register-code" class="form-input flex-1 px-3 py-2 rounded-lg" placeholder="请输入验证码">
                        <button class="px-3 py-2 bg-gray-100 text-sm text-gray-700 rounded-lg whitespace-nowrap">获取验证码</button>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">设置密码</label>
                    <input type="password" id="register-password" class="form-input w-full px-3 py-2 rounded-lg" placeholder="请设置密码">
                </div>
                <div class="mb-6">
                    <label for="register-confirm" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <input type="password" id="register-confirm" class="form-input w-full px-3 py-2 rounded-lg" placeholder="请再次输入密码">
                </div>
                <div class="mb-6 flex items-start">
                    <input type="checkbox" id="agree-terms" class="mt-1">
                    <label for="agree-terms" class="ml-2 text-sm text-gray-600">我已阅读并同意<a href="#" class="text-green-600">《用户协议》</a>和<a href="#" class="text-green-600">《隐私政策》</a></label>
                </div>
                <button class="login-btn w-full py-3 text-white font-medium rounded-lg">注册</button>
            </div>
        </div>
    </main>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-10 safe-area-bottom">
        <div class="flex justify-around items-center py-2">
            <a href="home.html" class="nav-item flex flex-col items-center px-3 py-1" id="nav-home">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-14 0l2 2m0 0l7 7 7-7m-14 0l2-2" />
                </svg>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="farm-monitor.html" class="nav-item flex flex-col items-center px-3 py-1" id="nav-monitor">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xs mt-1">监控</span>
            </a>
            <a href="task.html" class="nav-item flex flex-col items-center px-3 py-1" id="nav-task">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <span class="text-xs mt-1">任务</span>
            </a>
            <a href="data-analysis.html" class="nav-item flex flex-col items-center px-3 py-1" id="nav-analysis">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="text-xs mt-1">分析</span>
            </a>
            <a href="profile.html" class="nav-item flex flex-col items-center px-3 py-1" id="nav-profile">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 登录/注册切换
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('tab-active');
                registerTab.classList.remove('tab-active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            });
            
            registerTab.addEventListener('click', function() {
                registerTab.classList.add('tab-active');
                loginTab.classList.remove('tab-active');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            });
            
            // 导航栏高亮
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.remove('active');
                const icon = item.querySelector('.nav-icon');
                const text = item.querySelector('span');
                if (icon) icon.classList.remove('text-green-500');
                if (text) text.classList.remove('text-green-500');
            });
            
            // 登录按钮点击事件
            const loginBtn = loginForm.querySelector('.login-btn');
            loginBtn.addEventListener('click', function() {
                window.location.href = 'home.html';
            });
            
            // 注册按钮点击事件
            const registerBtn = registerForm.querySelector('.login-btn');
            registerBtn.addEventListener('click', function() {
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
