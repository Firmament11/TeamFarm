<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理 - 智慧农场小程序</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 自定义样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f8fa;
            color: #333;
            -webkit-font-smoothing: antialiased;
        }
        .safe-area {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item.active {
            color: #07c160;
        }
        .nav-item.active .nav-icon {
            color: #07c160;
        }
        .btn-primary {
            background-color: #07c160;
        }
        .btn-primary:hover {
            background-color: #06ad56;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        .tab-active {
            color: #07c160;
            border-bottom: 2px solid #07c160;
        }
        .status-urgent {
            color: #ff3b30;
        }
        .status-normal {
            color: #007aff;
        }
        .status-completed {
            color: #8e8e93;
        }
        .task-item {
            transition: background-color 0.2s;
        }
        .task-item:active {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="safe-area">
    <!-- 顶部导航栏 -->
    <header class="sticky top-0 bg-white shadow-sm z-10">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center">
                <a href="index.html" class="mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="text-lg font-bold">任务管理</h1>
            </div>
            <div class="flex space-x-2">
                <button class="p-2 rounded-full bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                </button>
                <button class="p-2 rounded-full bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="pb-16">
        <!-- 功能标签页 -->
        <div class="bg-white">
            <div class="flex border-b">
                <button class="flex-1 py-3 text-center text-sm tab-active">全部任务</button>
                <button class="flex-1 py-3 text-center text-sm text-gray-500">我的任务</button>
                <button class="flex-1 py-3 text-center text-sm text-gray-500">已完成</button>
            </div>
        </div>

        <!-- 搜索栏 -->
        <div class="p-4 bg-white border-b">
            <div class="relative">
                <input type="text" class="w-full p-2 pl-10 pr-4 border border-gray-300 rounded-lg" placeholder="搜索任务名称、负责人">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- 任务筛选 -->
        <div class="p-4 bg-white border-b overflow-x-auto">
            <div class="flex space-x-3 whitespace-nowrap">
                <button class="px-3 py-1 text-sm bg-green-500 text-white rounded-full">全部</button>
                <button class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full">紧急</button>
                <button class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full">普通</button>
                <button class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full">西区水稻田</button>
                <button class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full">东区蔬菜大棚</button>
                <button class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full">南区果园</button>
            </div>
        </div>

        <!-- 任务列表 -->
        <div class="p-4">
            <h2 class="text-lg font-bold mb-3">今日任务</h2>
            <div class="bg-white rounded-lg shadow divide-y">
                <a href="task-detail.html" class="task-item block p-3">
                    <div class="flex items-center mb-2">
                        <div class="w-6 h-6 rounded-full border-2 border-gray-300 mr-3 flex-shrink-0"></div>
                        <div class="flex-1">
                            <h3 class="font-medium">西区水稻田浇水</h3>
                        </div>
                        <span class="text-xs px-2 py-1 bg-red-100 text-red-800 rounded-full">紧急</span>
                    </div>
                    <div class="pl-9">
                        <div class="flex justify-between text-sm text-gray-500 mb-2">
                            <span>时间: 09:00 - 10:00</span>
                            <span>负责人: 张三</span>
                        </div>
                        <div class="flex justify-between">
                            <div class="flex items-center text-xs text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span>西区水稻田</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-16 h-1.5 bg-gray-200 rounded-full overflow-hidden mr-2">
                                    <div class="h-full bg-green-500 rounded-full" style="width: 0%"></div>
                                </div>
                                <span class="text-xs text-gray-500">0%</span>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="task-detail.html" class="task-item block p-3">
                    <div class="flex items-center mb-2">
                        <div class="w-6 h-6 rounded-full border-2 border-gray-300 mr-3 flex-shrink-0"></div>
                        <div class="flex-1">
                            <h3 class="font-medium">东区蔬菜大棚施肥</h3>
                        </div>
                        <span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded-full">普通</span>
                    </div>
                    <div class="pl-9">
                        <div class="flex justify-between text-sm text-gray-500 mb-2">
                            <span>时间: 14:00 - 15:00</span>
                            <span>负责人: 李四</span>
                        </div>
                        <div class="flex justify-between">
                            <div class="flex items-center text-xs text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span>东区蔬菜大棚</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-16 h-1.5 bg-gray-200 rounded-full overflow-hidden mr-2">
                                    <div class="h-full bg-green-500 rounded-full" style="width: 0%"></div>
                                </div>
                                <span class="text-xs text-gray-500">0%</span>
                            </div>
                        </div>
                    </div>
                </a>
                <div class="task-item block p-3">
                    <div class="flex items-center mb-2">
                        <div class="w-6 h-6 rounded-full bg-green-500 flex items-center justify-center mr-3 flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium line-through text-gray-400">南区果园巡检</h3>
                        </div>
                        <span class="text-xs px-2 py-1 bg-gray-100 text-gray-800 rounded-full">已完成</span>
                    </div>
                    <div class="pl-9">
                        <div class="flex justify-between text-sm text-gray-400 mb-2">
                            <span>时间: 08:00 - 09:00</span>
                            <span>负责人: 王五</span>
                        </div>
                        <div class="flex justify-between">
                            <div class="flex items-center text-xs text-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span>南区果园</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-16 h-1.5 bg-gray-200 rounded-full overflow-hidden mr-2">
                                    <div class="h-full bg-green-500 rounded-full" style="width: 100%"></div>
                                </div>
                                <span class="text-xs text-gray-500">100%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 未来任务 -->
        <div class="p-4">
            <h2 class="text-lg font-bold mb-3">未来任务</h2>
            <div class="bg-white rounded-lg shadow divide-y">
                <div class="task-item block p-3">
                    <div class="flex items-center mb-2">
                        <div class="w-6 h-6 rounded-full border-2 border-gray-300 mr-3 flex-shrink-0"></div>
                        <div class="flex-1">
                            <h3 class="font-medium">西区水稻田病虫害检查</h3>
                        </div>
                        <span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded-full">普通</span>
                    </div>
                    <div class="pl-9">
                        <div class="flex justify-between text-sm text-gray-500 mb-2">
                            <span>时间: 明天 10:00 - 11:30</span>
                            <span>负责人: 张三</span>
                        </div>
                        <div class="flex justify-between">
                            <div class="flex items-center text-xs text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span>西区水稻田</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-16 h-1.5 bg-gray-200 rounded-full overflow-hidden mr-2">
                                    <div class="h-full bg-gray-400 rounded-full" style="width: 0%"></div>
                                </div>
                                <span class="text-xs text-gray-500">未开始</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="task-item block p-3">
                    <div class="flex items-center mb-2">
                        <div class="w-6 h-6 rounded-full border-2 border-gray-300 mr-3 flex-shrink-0"></div>
                        <div class="flex-1">
                            <h3 class="font-medium">东区蔬菜大棚温度调节</h3>
                        </div>
                        <span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded-full">普通</span>
                    </div>
                    <div class="pl-9">
                        <div class="flex justify-between text-sm text-gray-500 mb-2">
                            <span>时间: 明天 16:00 - 17:00</span>
                            <span>负责人: 李四</span>
                        </div>
                        <div class="flex justify-between">
                            <div class="flex items-center text-xs text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span>东区蔬菜大棚</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-16 h-1.5 bg-gray-200 rounded-full overflow-hidden mr-2">
                                    <div class="h-full bg-gray-400 rounded-full" style="width: 0%"></div>
                                </div>
                                <span class="text-xs text-gray-500">未开始</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航栏 -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 safe-area">
        <div class="flex justify-around items-center py-2">
            <a href="index.html" class="nav-item flex flex-col items-center px-3 py-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="farm-monitor.html" class="nav-item flex flex-col items-center px-3 py-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="text-xs mt-1">监控</span>
            </a>
            <a href="task-management.html" class="nav-item active flex flex-col items-center px-3 py-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <span class="text-xs mt-1">任务</span>
            </a>
            <a href="profile.html" class="nav-item flex flex-col items-center px-3 py-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </footer>

    <!-- 悬浮添加按钮 -->
    <div class="fixed right-4 bottom-20">
        <a href="create-task.html" class="w-14 h-14 rounded-full bg-green-500 text-white flex items-center justify-center shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        </a>
    </div>
</body>
</html>
