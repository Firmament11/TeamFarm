<script>
    // 根据当前页面URL设置活动导航项
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const filename = currentPath.substring(currentPath.lastIndexOf('/') + 1);
        
        // 移除所有导航项的active类
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            item.querySelector('.nav-icon').classList.remove('text-green-500');
            item.querySelector('span').classList.remove('text-green-500');
        });
        
        // 根据当前页面设置活动导航项
        let activeNavId = null;
        
        if (filename === 'home.html' || filename === '') {
            activeNavId = 'nav-home';
        } else if (filename.includes('farm-monitor') || filename.includes('farm-video-monitor')) {
            activeNavId = 'nav-monitor';
        } else if (filename.includes('task')) {
            activeNavId = 'nav-task';
        } else if (filename.includes('data-analysis')) {
            activeNavId = 'nav-analysis';
        } else if (filename.includes('profile')) {
            activeNavId = 'nav-profile';
        }
        
        if (activeNavId) {
            const activeNav = document.getElementById(activeNavId);
            if (activeNav) {
                activeNav.classList.add('active');
                activeNav.querySelector('.nav-icon').classList.add('text-green-500');
                activeNav.querySelector('span').classList.add('text-green-500');
            }
        }
    });
</script>
