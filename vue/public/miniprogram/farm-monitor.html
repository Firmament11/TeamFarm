<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>农田监控 - 智慧农场小程序</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        /* 页面特定样式 */
        .device-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
        }
        .status-on {
            background-color: #07c160;
        }
        .status-off {
            background-color: #999;
        }
        .status-error {
            background-color: #ff3b30;
        }
        .chart-container {
            height: 200px;
            position: relative;
        }
        .chart-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .chart-line-path {
            stroke: #07c160;
            stroke-width: 2;
            fill: none;
        }
        .chart-line-area {
            fill: url(#gradient);
            opacity: 0.2;
        }
        .chart-grid-line {
            stroke: #e5e5e5;
            stroke-width: 1;
        }
        .chart-point {
            fill: #07c160;
            stroke: white;
            stroke-width: 2;
        }
        .data-card {
            transition: all 0.3s ease;
        }
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .tab-active {
            color: #07c160;
            border-bottom: 2px solid #07c160;
        }
        .progress-bar {
            height: 6px;
            border-radius: 3px;
            background-color: #e5e5e5;
            overflow: hidden;
        }
        .progress-value {
            height: 100%;
            border-radius: 3px;
        }
        .progress-value-good {
            background-color: #07c160;
        }
        .progress-value-warning {
            background-color: #ff9800;
        }
        .progress-value-danger {
            background-color: #ff3b30;
        }
        .animated-icon {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            background-color: #07c160;
            color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 50;
            transform: translateX(200%);
            transition: transform 0.5s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
        .weather-icon {
            width: 40px;
            height: 40px;
            margin-right: 8px;
        }
        .device-control-panel {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 40;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .device-control-panel.show {
            transform: translateY(0);
            display: block;
        }
        .device-control-handle {
            width: 40px;
            height: 5px;
            background-color: #e5e5e5;
            border-radius: 3px;
            margin: 10px auto;
        }
        .slider-container {
            padding: 0 16px;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e5e5e5;
            outline: none;
            margin: 10px 0;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #07c160;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #07c160;
            cursor: pointer;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #07c160;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(7, 193, 96, 0.3);
            border-radius: 50%;
            border-top-color: #07c160;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* 新增样式 */
        .video-monitor-btn {
            position: fixed;
            bottom: 80px;  /* 从20px调整为80px */
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #07c160;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .video-monitor-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            // 加载统一头部
            fetch('components/unified-header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
            
            // 加载统一底部
            fetch('components/unified-footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });

            // 初始化数据
            updateData('west-rice');

            // 区域选择器事件
            document.getElementById('farm-selector').addEventListener('change', function() {
                const selectedFarm = this.value;
                updateData(selectedFarm);
            });

            // 模拟数据更新
            setInterval(function() {
                const selectedFarm = document.getElementById('farm-selector').value;
                updateData(selectedFarm);
            }, 10000);
        });

        function updateData(farm) {
            const data = farmData[farm];
            
            // 更新时间
            const now = new Date();
            const formattedDate = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            document.getElementById('update-time').textContent = `更新于: ${formattedDate}`;
            
            // 更新数据
            document.getElementById('temperature-value').textContent = `${data.temperature.toFixed(1)}°C`;
            document.getElementById('humidity-value').textContent = `${data.humidity}%`;
            document.getElementById('light-value').textContent = `${data.light.toLocaleString()} lux`;
            document.getElementById('soil-value').textContent = `${data.soil}%`;
            
            // 更新状态
            document.querySelectorAll('.status').forEach((element, index) => {
                element.textContent = Object.values(data.status)[index];
            });
            
            // 更新变化
            document.querySelectorAll('[id$="-change"]').forEach((element, index) => {
                element.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${index % 2 === 0 ? 'M5 10l7-7m0 0l7 7m-7-7v18' : 'M19 14l-7 7m0 0l-7-7m7 7V3'}" />
                    </svg>
                    较昨日 ${Object.values(data.change)[index]}
                `;
            });
            
            // 更新图表
            document.getElementById('temperature-chart').innerHTML = `
                <path d="M0,15 ${data.chart.temperature} L90,15" fill="rgba(7, 193, 96, 0.1)" />
                <path d="M0,15 ${data.chart.temperature}" stroke="#07c160" stroke-width="1.5" fill="none" />
            `;
            
            document.getElementById('humidity-chart').innerHTML = `
                <path d="M0,10 ${data.chart.humidity} L90,10" fill="rgba(59, 130, 246, 0.1)" />
                <path d="M0,10 ${data.chart.humidity}" stroke="#3b82f6" stroke-width="1.5" fill="none" />
            `;
            
            document.getElementById('light-chart').innerHTML = `
                <path d="M0,20 ${data.chart.light} L90,20" fill="rgba(245, 158, 11, 0.1)" />
                <path d="M0,20 ${data.chart.light}" stroke="#f59e0b" stroke-width="1.5" fill="none" />
            `;
            
            document.getElementById('soil-chart').innerHTML = `
                <path d="M0,15 ${data.chart.soil} L90,15" fill="rgba(7, 193, 96, 0.1)" />
                <path d="M0,15 ${data.chart.soil}" stroke="#07c160" stroke-width="1.5" fill="none" />
            `;
            
            // 显示更新提示
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
